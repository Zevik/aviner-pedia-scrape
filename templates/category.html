{% extends "base.html" %}

{% block title %}{{ cat_name }}{% endblock %}

{% block content %}
<nav class="breadcrumb">
    <a href="/">בית</a> &raquo; {{ cat_name }}
</nav>

<h1>{{ cat_name }}</h1>
<ul class="article-list">
    {% for article in articles %}
    <li>
        <a href="/article/{{ article.url_slug }}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
